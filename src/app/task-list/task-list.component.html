<div>
  <h3 class="task-list-title">Lista de Tareas</h3>
  <ul class="task-list">
    @for (task of tasks; track tasks; let idx = $index) {
    <li class="task-card">
      <h4 class="task-title">{{ task.title }}</h4>
      <p class="task-description">{{ task.description }}</p>
      <p class="task-due-date">Vence: {{ task.dueDate }}</p>
      <p class="task-priority">Prioridad: <span class="priority-{{ task.priority }}">{{ task.priority }}</span></p>
      <div class="task-actions">
        <span (click)="updateTask(idx, task)" class="ico-write-edit"></span>
        <span (click)="deleteTask(idx, task.id)" class="ico-delete"></span>
      </div>
    </li>
    }
  </ul>
</div>

<sp-ml-modal
  #successModal
  is-close
  icon="success"
  title-modal="¡Muy bien!"
  sub-title="Manos a la obra. La tarea ha sido actualizada"
  options-buttons='[{"id":"0","value":"Continuar"}]'
></sp-ml-modal>
<sp-ml-modal
  #deleteSuccessModal
  is-close
  icon="success"
  title-modal="¡Muy bien!"
  sub-title="Todo todito todo, ha sido borrado"
  options-buttons='[{"id":"0","value":"Continuar"}]'
></sp-ml-modal>
<sp-ml-modal
  #errorModal
  is-close
  icon="error"
  title-modal="¡Ups!"
  sub-title="Algo ha fallado. Intenta nuevamente"
  options-buttons='[{"id":"0","value":"Continuar"}]'
></sp-ml-modal>
